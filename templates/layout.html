<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        
        <!-- additional meta tags to improve SEO -->
        <meta name="keywords" content="aviation, consulting, marketing, project management">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- stylesheet to override some of Bootsrap's default CSS -->
        <link rel="stylesheet" href="/static/styles.css">

        <!-- https://www.w3schools.com/icons/fontawesome_icons_intro.asp -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Page title - assigned for each page -->
        <title>Fatouta Consultancy | {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
                <!-- logo -->
                <a class="navbar-brand m-0 p-0" href="/">
                    <img class="logo" alt="logo"
                    src="{{ url_for('static', filename='images/logo.png') }}">
                </a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler ml-auto"
                type="button"
                data-toggle="collapse"
                data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="navbar-collapse collapse justify-content-between align-items-center" id="collapsibleNavbar">
                    <div class="navbar-nav mx-auto" id="menu">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/AboutUs">About Us</a>
                        <a class="nav-link" href="/Services">Our Services</a>
                    </div>
                    <div class="nav navbar-nav align-items-center">
                        <a class="btn btn-primary" href="ContactUs">Contact Us</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="container-fluid">
            Copyright Â© <span class="text-white">Fatouta Consultancy</span> 2021. All Rights Reserved.
        </footer>

        <!-- Bootsrap javascript scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- links to created javascript files -->
        <script src="static/javascript/active_link.js"></script>
        <script src="static/javascript/alert.js"></script>

    </body>
</html>
